<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>旋转</title>
	<style>
	div {
		width: 200px;
		height: 200px;
		background-color: pink;
		margin: 200px auto;
		transition: all 0.6s;
	}
	div:hover {
		transform: rotate(360deg);
	}
	img {
		transition: all 0.6s;
	}
	img:hover {
		transform: rotate(360deg);
	}
    </style>
</head>
<body>
	<div>123</div>
	<img src="images/fengche.png"/>
</body>
</html>
