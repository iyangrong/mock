<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>新浪图片</title>
	<style>
	div {
		width: 386px;
		height: 260px;
		overflow: hidden;
	}
	div img {
		width: 386px;
		height: 260px;
		transition: all 0.5s;
	}
	div:hover img {
		transform: scale(1.1);
	}
    </style>
</head>
<body>
	<div>
		<img src="images/1.jpg"/>
	</div>
</body>
</html>
