<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<style>
	table {
		width: 400px;
	}
	th {
		font-size: 18px;
		color: #666;
	}
	tr {
		height: 40px;
	}
	td {
		width: 60px;
	}
	span {
		color: #a4a4a4;
		font-size: 13px;
	}
	.icon {
		font-size: 13px;
		color: #a4a4a4;
	}
    </style>
</head>
<body>
	<table align="center">
		<tr>
			<th colspan="2">会员登陆</th>
		</tr>
		<tr>
			<td>登录账号</td>
			<td><input type="text" value="邮箱/ID/手机号"/></td>
		</tr>
		<tr>
			<td>密码</td>
			<td><input type="password"/></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="checkbox" checked="checked"/> <span>两周内自动登录</span>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<img src="images/login.png"/> <a href="#">忘记密码</a>
			</td>
		</tr>
		<tr>
			<td>其他账号登录</td>
			<td class="icon">
				<img src="images/ico1.png"/> QQ账号
				<img src="images/ico2.png"/> 新浪微博
				<img src="images/ico3.png"/> 百度账号
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<a href="#">还不是会员？立即注册</a>
			</td>
		</tr>
	</table>
</body>
</html>
