<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>注册</title>
	<style>
	table {
		width: 500px;
		margin: 0 auto;
	}
	h4 {
		color: pink;
		font-size: 25px;
	}
	tr {
		height: 60px;
		margin-top: 15px;
	}
	textarea {
		color: #ccc;
	}
	</style>
</head>
<body>
	<table>
		<caption><h4>青春不常在，抓紧谈恋爱</h4></caption>
		<!--以下是性别-->
	    <tr>
	    	<td>性别</td>
		    <td>
		    	<input type="radio" name="sex"/> <img src="images/man.jpg"/> 男
			    <input type="radio" name="sex"/> <img src="images/women.jpg"/> 女
		    </td>
	    </tr>
	    <!--以下是生日-->
	    <tr>
	    	<td>生日</td>
		    <td>
		    	<select name="" id="">
		    		<option value="">选择年份</option>
				    <option value="">1997</option>
				    <option value="">1998</option>
				    <option value="">1999</option>
				    <option value="">2000</option>
			    </select>
			    <select name="" id="">
			    	<option value="">选择月份</option>
				    <option value="">1月份</option>
				    <option value="">2月份</option>
				    <option value="">3月份</option>
				    <option value="">4月份</option>
				    <option value="">5月份</option>
				    <option value="">6月份</option>
				    <option value="">7月份</option>
				    <option value="">8月份</option>
				    <option value="">9月份</option>
				    <option value="">10月份</option>
				    <option value="">11月份</option>
				    <option value="">12月份</option>
			    </select>
			    <select name="" id="">
			    	<option value="">请选择日</option>
				    <option value="">1</option>
				    <option value="">2</option>
				    <option value="">3</option>
			    </select>
		    </td>
		</tr>
		<!--地区-->
		<tr>
			<td>所在地区</td>
		    <td><input type="text" value="北京"/></td>
	    </tr>
	    <!--婚姻状况-->
	    <tr>
	    	<td>婚姻状况</td>
		    <td>
		    	<input type="radio" name="marry"/> 未婚
			    <input type="radio" name="marry"/> 离婚
			    <input type="radio" name="marry"/> 丧偶
		    </td>
	    </tr>
	    <!--学历-->
	    <tr>
	    	<td>学历</td>
	    	<td><input type="text" value="大学"/></td>
	    </tr>
	    <!--月薪-->
	    <tr>
	    	<td>月薪</td>
	    	<td><input type="text" value="5000-10000"/></td>
	    </tr>
	    <!--手机号-->
	    <tr>
	    	<td>手机号</td>
	    	<td><input type="text"/></td>
	    </tr>
	    <!--昵称-->
	    <tr>
	    	<td>昵称</td>
	    	<td><input type="text"/></td>
	    </tr>
	    <!--喜欢的类型-->
	    <tr>
	    	<td>喜欢的类型</td>
		    <td>
		    	妩媚 <input type="checkbox" name="love"/>
			    气质 <input type="checkbox" name="love" checked="checked"/>
			    小鲜肉 <input type="checkbox" name="love"/>
			    鹿晗 <input type="checkbox" name="love"/>
		    </td>
	    </tr>
	    <!--自我介绍-->
	    <tr>
	    	<td>自我介绍</td>
		    <td>
			<textarea name="" id="" cols="50" rows="10">
			</textarea>
		    </td>
	    </tr>
	    <!--免费注册-->
	    <tr>
	    	<td></td>
	    	<td><img src="images/btn.png"/></td>
	    </tr>
	    <!--同意注册条款-->
	    <tr>
	    	<td></td>
	    	<td><input type="checkbox" checked="checked"/> 我同意注册条款和会员加入标准</td>
	    </tr>
	    <!--立即登录-->
	    <tr>
	    	<td></td>
	    	<td><a href="#">我是会员，立即登录</a></td>
	    </tr>
	    <!--我承诺-->
	    <tr>
	    	<td></td>
	    	<td>
	    		<h3>我承诺</h3>
	    		<ul>
	    			<li>年满十八岁，单身</li>
	    			<li>抱着严肃的态度</li>
	    			<li>真诚的寻找伴侣</li>
	    		</ul>
	    	</td>
	    </tr>
	</table>
</body>
</html>
