<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>京东效果</title>
	<style>
	div {
		width: 360px;
		height: 260px;
		border: 1px solid red;
		overflow: hidden;
	}
	div img {
		width: 386px;
		height: 260px;
		transition: all 0.4s;
	}
	div:hover img {
		margin-left: -26px;
	}
    </style>
</head>
<body>
	<div>
		<img src="images/1.jpg"/>
	</div>
</body>
</html>
